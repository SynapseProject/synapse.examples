Name: CreateUser
Description: Create User
IsActive: true
Actions:
- Name: Action001
  Handler:
    Type: Synapse.Handlers.ActiveDirectory:ActiveDirectoryHandler
    Config:
      Type: Yaml
      Values:
        Action: SetAccessRight
        RunSequential: true
        ReturnObjects: true
        ReturnAccessRules: true
        QueryGroupMembership: false
        OutputType: Yaml
        PrettyPrint: true
        SuppressOutput: false
  Parameters:
    Type: Yaml
    Values:
      Users:
      - Identity: SomeUser001
        AccessRules:
        - Identity: TestUser001
          Type: Allow
          Rights: GenericAll
      Groups:
      - Identity: SomeGroup001
        AccessRules:
        - Identity: TestUser001
          Type: Allow
          Rights: GenericAll
      OrganizationalUnits:
      - Identity: SomeOrgUnit001
        AccessRules:
        - Identity: TestUser001
          Type: Allow
          Rights: GenericAll
