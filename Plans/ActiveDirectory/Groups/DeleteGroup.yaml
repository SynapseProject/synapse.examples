Name: DeleteGroup
Description: Delete Group
IsActive: true
Actions:
- Name: Action001
  Handler:
    Type: Synapse.Handlers.ActiveDirectory:ActiveDirectoryHandler
    Config:
      Type: Yaml
      Values:
        Action: Delete
        RunSequential: true
        ReturnObjects: true
        OutputType: Yaml
        PrettyPrint: true
        SuppressOutput: false
  Parameters:
    Type: Yaml
    Values:
      Groups:
      - Identity: MyNewGroup
      - Identity: cn=MyParentGroup,ou=Synapse,DC=sandbox,DC=local
      - Identity: SB2\MyNewGroup
      - Identity: cn=MyParentGroup,ou=Synapse,DC=sb2,DC=local