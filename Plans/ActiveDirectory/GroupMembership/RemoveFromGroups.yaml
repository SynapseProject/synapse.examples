Name: RemoveFromGroups
Description: Remove From Groups
IsActive: true
Actions:
- Name: Action001
  Handler:
    Type: Synapse.Handlers.ActiveDirectory:ActiveDirectoryHandler
    Config:
      Type: Yaml
      Values:
        Action: RemoveFromGroup
        RunSequential: false
        OutputType: Yaml
        ReturnObjects: true
        ReturnGroupMembership: true
        PrettyPrint: true
        SuppressOutput: false
  Parameters:
    Type: Yaml
    Values:
      Users:
      - Identity: testuser001
        Groups:
        - MyNewGroup
        - MyParentGroup
      - Identity: SB2\testuser001
        Groups:
        - SB2\MyNewGroup
        - SB2\MyParentGroup
      Groups:
      - Identity: MyNewGroup
        Groups:
        - MyParentGroup
      - Identity: SB2\MyNewGroup
        Groups:
        - SB2\MyParentGroup
