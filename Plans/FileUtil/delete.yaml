Name: CopyFile001
Description: Test CopyFile Handler
IsActive: true
Actions:
- Name: Hostname
  Handler:
    Type: Synapse.Handlers.FileUtil:DeleteFileHandler
    Config:
      Type: Yaml
      Values:
        Recursive : true
        IgnoreReadOnly: true
        UseTransaction: true
