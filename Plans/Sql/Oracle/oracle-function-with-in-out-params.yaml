Name: TestOracleHandler
Description: Simple Query with no Parameters
Actions:
- Name: SimpleQuery001
  Handler:
    Type: Synapse.Handler.Sql:OracleHandler
    Config:
      Type: Yaml
      Values:
        User: scott
        Password: tiger
        DataSource: (DESCRIPTION = (ADDRESS = (PROTOCOL = TCP)(HOST = localhost)(PORT = 1521))(CONNECT_DATA =(SERVER = DEDICATED)(SERVICE_NAME = XE)))
        OutputType: Yaml
  Parameters:
    Type: Yaml
    Values:
      StoredProcedure: SIMPLEMATH
      Parameters:
      - Name: P1
        Direction: Input
        Type: Int32
        Value: 1
      - Name: P2
        Direction: InputOutput
        Type: Int32
        Value: 2
      - Name: P3
        Direction: Output
        Type: Int32
      - Name: Result
        Direction: ReturnValue
        Type: Int32