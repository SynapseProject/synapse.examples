Name: TestRCA
Description: Test RemoteCommand Handler
IsActive: true
Actions:
- Name: Hostname
  Handler:
    Type: Synapse.Handlers.CommandLine:ScriptHandler
    Config:
      Type: Yaml
      Values:
        WorkingDirectory: C:\Temp
        Type: Batch
        Args : /c
        ScriptArgs : One Two Three
        TimeoutMills: 10000
        TimeoutStatus: Failed
        ValidExitCodes:
        - "EqualTo 0"
  Parameters:
    Type: Unspecified
    Values: |
      echo off
      echo Hello world.

      echo P1 : %1
      echo P2 : %2
      echo P3 : %3
      
      hostname
      whoami
      echo on