Name: TestRCA
Description: Test RemoteCommand Handler
IsActive: true
Actions:
- Name: Hostname
  Handler:
    Type: Synapse.Handlers.CommandLine:CommandHandler
    Config:
      Type: Yaml
      Values:
        WorkingDirectory: C:\Temp
        Command: powershell.exe
        TimeoutMills: 5000
        TimeoutAction: Error
  Parameters:
    Type: Xml
    Values:
      <HandlerParameters>
        <Parser>Regex</Parser>
        <Arguments>
          <ArgString>-ExecutionPolicy Bypass -File C:\Hold\test.ps1 -p1 aaa -p2 bbb -p3 ccc</ArgString>
          <Expressions>
            <Expression>
              <Find>aaa</Find>
              <ReplaceWith>xxx</ReplaceWith>
            </Expression>
            <Expression>
              <Find>bbb</Find>
              <ReplaceWith>yyy</ReplaceWith>
            </Expression>
            <Expression>
              <Find>ccc</Find>
              <ReplaceWith>zzz</ReplaceWith>
            </Expression>
          </Expressions>
        </Arguments>
      </HandlerParameters>