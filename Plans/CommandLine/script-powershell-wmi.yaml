Name: ScriptPowershellWMI
Description: Call a Powershell Script specified in the plan and run it locally using WMI.
IsActive: true
Actions:
- Name: Action001
  Handler:
    Type: Synapse.Handlers.CommandLine:ScriptHandler
    Config:
      Type: Yaml
      Values:
        RunOn: localhost
        WorkingDirectory: C:\Temp
        Type: Powershell
        Arguments : -ExecutionPolicy Bypass
        TimeoutMills: 10000
        TimeoutStatus: Failed
        KillRemoteProcessOnTimeout: true
        ValidExitCodes:
        - "EqualTo 0"
  Parameters:
    Type: Yaml
    Values:
      ScriptBlock: |
        param(
          [string]$p1 = 'aaa',
          [string]$p2 = 'bbb',
          [string]$p3 = 'ccc'
        )
        write-host "P1 >> [$p1]"
        write-host "P2 >> [$p2]"
        write-host "P3 >> [$p3]"
        hostname
        whoami
        write-host "Hello World"
        exit -1
      Arguments: "-p1 xxx -p2 yyy -p3 zzz"